<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMCP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/ag-ui.js"></script>
    <style>
      .chat-bubble {
        max-width: 70%;
        word-wrap: break-word;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-100 h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-lg">
      <h1 class="text-xl font-bold">MMCP AG-UI</h1>
      <p class="text-sm opacity-90">Agentic Interface with Human-in-the-Loop</p>
    </header>

    <!-- Chat Container -->
    <div class="flex-1 flex flex-col max-w-4xl mx-auto w-full">
      <!-- Session Selector -->
      <div class="bg-white border-b p-4">
        <div class="flex items-center space-x-4">
          <label class="font-medium">Session:</label>
          <select id="session-select" class="border rounded px-3 py-1">
            <option value="">New Session</option>
          </select>
          <button
            id="new-session-btn"
            class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600"
          >
            New Chat
          </button>
          <div class="flex-1"></div>
          <div id="connection-status" class="text-sm text-gray-600">
            Disconnected
          </div>
        </div>
      </div>

      <!-- Messages Container -->
      <div
        id="messages"
        class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide"
      >
        <!-- Messages will be added here -->
      </div>

      <!-- Action Request Modal (Hidden by default) -->
      <div
        id="action-modal"
        class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50"
      >
        <div class="bg-white rounded-lg p-6 max-w-lg w-full mx-4">
          <div class="flex items-center mb-4">
            <div class="bg-red-100 rounded-full p-2 mr-3">
              <svg
                class="w-6 h-6 text-red-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"
                ></path>
              </svg>
            </div>
            <h3 class="text-lg font-bold text-gray-900">
              Agent Action Requires Approval
            </h3>
          </div>

          <div id="action-content" class="mb-6">
            <!-- Action details will be populated here -->
          </div>

          <div class="flex space-x-3">
            <button
              id="deny-action"
              class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400"
            >
              Deny
            </button>
            <button
              id="approve-action"
              class="flex-1 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
            >
              Approve Action
            </button>
          </div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="bg-white border-t p-4">
        <div class="flex space-x-2">
          <input
            id="message-input"
            type="text"
            placeholder="Type your message..."
            class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            disabled
          />
          <button
            id="send-btn"
            class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 disabled:bg-gray-300"
            disabled
          >
            Send
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
