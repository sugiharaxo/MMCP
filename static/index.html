<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMCP - Modular Media Control Plane</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for chat */
      .chat-container::-webkit-scrollbar {
        width: 6px;
      }
      .chat-container::-webkit-scrollbar-track {
        background: #1f2937;
      }
      .chat-container::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 3px;
      }
      .chat-container::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside
        class="w-64 bg-gray-800 border-r border-gray-700 p-4 flex flex-col"
      >
        <h1 class="text-2xl font-bold mb-6 text-blue-400">MMCP</h1>

        <!-- System Status -->
        <div class="mb-6">
          <h2 class="text-sm font-semibold text-gray-400 mb-3">
            System Status
          </h2>
          <div id="status-indicators" class="space-y-2">
            <div class="flex items-center justify-between">
              <span class="text-sm">LLM</span>
              <span
                id="llm-status"
                class="w-2 h-2 rounded-full bg-gray-600"
              ></span>
            </div>
            <!-- Plugin status indicators will be added dynamically -->
          </div>
        </div>

        <!-- Plugins -->
        <div class="mb-6">
          <h2 class="text-sm font-semibold text-gray-400 mb-3">
            Loaded Plugins
          </h2>
          <ul id="plugins-list" class="text-sm space-y-1 text-gray-300">
            <li class="text-gray-500">Loading...</li>
          </ul>
        </div>

        <!-- Info -->
        <div class="mt-auto text-xs text-gray-500">
          <p>v0.1.0</p>
          <p class="mt-1">Modular Media Control Plane</p>
        </div>
      </aside>

      <!-- Main Chat Area -->
      <main class="flex-1 flex flex-col">
        <!-- Chat Header -->
        <header class="bg-gray-800 border-b border-gray-700 p-4">
          <h2 class="text-lg font-semibold">Chat</h2>
        </header>

        <!-- Chat Messages -->
        <div
          id="chat-messages"
          class="chat-container flex-1 overflow-y-auto p-4 space-y-4"
        >
          <div class="bg-gray-800 rounded-lg p-4 max-w-3xl">
            <p class="text-gray-300">
              Welcome to MMCP! Ask me about movies, TV shows, or media metadata.
            </p>
          </div>
        </div>

        <!-- Input Area -->
        <div class="bg-gray-800 border-t border-gray-700 p-4">
          <form id="chat-form" class="flex gap-2">
            <input
              type="text"
              id="message-input"
              placeholder="Type your message..."
              class="flex-1 bg-gray-700 text-gray-100 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              autocomplete="off"
            />
            <button
              type="submit"
              id="send-button"
              class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Send
            </button>
          </form>
        </div>
      </main>
    </div>

    <script>
      // State
      let isLoading = false;

      // DOM Elements
      const chatMessages = document.getElementById("chat-messages");
      const chatForm = document.getElementById("chat-form");
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");
      const llmStatus = document.getElementById("llm-status");
      const pluginsList = document.getElementById("plugins-list");

      // Load system status on page load
      async function loadStatus() {
        try {
          const response = await fetch("/api/v1/status");
          const data = await response.json();

          // Update LLM status
          llmStatus.className = data.llm_configured
            ? "w-2 h-2 rounded-full bg-green-500"
            : "w-2 h-2 rounded-full bg-red-500";

          // Clear existing plugin indicators
          const existingIndicators =
            document.querySelectorAll(".plugin-status");
          existingIndicators.forEach((indicator) => indicator.remove());

          // Add dynamic plugin status indicators
          const statusContainer = document.getElementById("status-indicators");
          for (const [pluginName, status] of Object.entries(data.plugins)) {
            const indicator = document.createElement("div");
            indicator.className =
              "flex items-center justify-between plugin-status";
            indicator.innerHTML = `
              <span class="text-sm">${status.service_name}</span>
              <span class="w-2 h-2 rounded-full ${
                status.configured ? "bg-green-500" : "bg-red-500"
              }"></span>
            `;
            statusContainer.appendChild(indicator);
          }

          // Update plugins list
          if (data.loaded_plugins && data.loaded_plugins.length > 0) {
            pluginsList.innerHTML = data.loaded_plugins
              .map((plugin) => `<li class="text-gray-300">${plugin}</li>`)
              .join("");
          } else {
            pluginsList.innerHTML =
              '<li class="text-gray-500">No plugins loaded</li>';
          }
        } catch (error) {
          console.error("Failed to load status:", error);
        }
      }

      // Add message to chat
      function addMessage(content, isUser = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `flex ${
          isUser ? "justify-end" : "justify-start"
        }`;

        const bubbleDiv = document.createElement("div");
        bubbleDiv.className = `rounded-lg p-4 max-w-3xl ${
          isUser ? "bg-blue-600 text-white" : "bg-gray-800 text-gray-100"
        }`;
        bubbleDiv.textContent = content;

        messageDiv.appendChild(bubbleDiv);
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Send message
      async function sendMessage(message) {
        if (!message.trim() || isLoading) return;

        isLoading = true;
        sendButton.disabled = true;
        addMessage(message, true);
        messageInput.value = "";

        try {
          const response = await fetch("/api/v1/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          addMessage(data.data || "No response received.");
        } catch (error) {
          console.error("Error sending message:", error);
          addMessage("Sorry, I encountered an error. Please try again.");
        } finally {
          isLoading = false;
          sendButton.disabled = false;
          messageInput.focus();
        }
      }

      // Form submission
      chatForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (message) {
          sendMessage(message);
        }
      });

      // Load status on page load
      loadStatus();
    </script>
  </body>
</html>
